<div class="twitter-expert">
	<div class="row">
		<div class="col-md-3">
			<img src="{{ user['profile_image_url']}}" class="img-thumbnail">
		</div>
		<div class="col-md-9">
			<p>
				<a href="https://www.twitter.com/{{ user['screen_name']}}">{{ user['screen_name'] }}</a> : 
				{{ user['name'] }}
				{% if user['verified'] %}
					<img src="static/verified.png">
				{% endif %}
			</p>
			<p>{{ user['description'] }}</p>
		</div>
	</div>
</div>
